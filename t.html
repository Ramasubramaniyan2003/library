<body>
    <div class="modal fade" id="modalId" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog"
        aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal" role="document">
            <div class="modal-content">
                <div class="modal-body" id="modal-body">
                    <div class="modal-header">
                        <h3 class="mx-4" id="modallogin">Login in</h3>
                        <h3 class="mx-4 hidden" id="modalsignup">sign up</h3><button class="btn-close mb-4"
                            type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body popupbody">
                        <div class="box mx-auto" id="hiddenlogin">
                            <div id="box">
                                <div id="login"><br>
                                    <form id="form">
                                        <p class="mx-4" style="color:black;">Username</p><input class="mx-4" id="email"
                                            type="email" name="email" required="">
                                        <p id="usernameerror1"></p>
                                        <p class="mx-4" style="color:black;">Password</p><input class="mx-4"
                                            id="password" type="password" name="password" required=""><br><br>
                                        <div class="mx-4 text-danger" id="error1"></div><button
                                            class="mx-4 continue logbtn" id="sign" onclick="validate(this.id)"
                                            data-bs-dismiss="modal">Continue</button>
                                        <hr>
                                    </form>
                                    <p class="mx-4">Don&apos;t have an account?</p><button
                                        class="mx-4 mb-5 createaccount logbtn" id="login_account"
                                        onclick="validate(this.id)">Create an
                                        account</button><br>
                                </div>
                            </div>
                        </div><!-- signup-->
                        <div class="box mx-auto hidden" id="hiddensignup">
                            <div id="login">
                                <p id="response1"></p>
                                <form id="form1">
                                    <p class="mx-4">Username</p><input class="mx-4" id="signupemail" type="email"
                                        name="signup_email">
                                    <p id="usernameerror2"></p>
                                    <p class="mx-4">Password</p><input class="mx-4" id="signuppassword"
                                        type="password"><br><br>
                                    <p class="mx-4">Re-type Password</p><input class="mx-4" id="retypepassword"
                                        type="password" name="signup_password"><br>
                                    <div class="mx-4 text-danger" id="error2"></div><br><button class="mx-4 continue"
                                        id="register" onclick="validate(this.id)" type="submit">Register</button>
                                    <hr>
                                </form>
                                <p class="mx-4">Have an account already?</p><button class="mx-4 mb-4 createaccount"
                                    id="signup_account" onclick="validate(this.id)">sign in</button><br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

<body>
    <div class="container-fluid navigation">
        <nav class="navbar navbar-expand-sm">
            <div class="container my-4"><a class="navbar-brand" href="/">MyBooks</a><input class="searchbar" type="text"
                    placeholder="search"><i class="fa fa-search searchbutton"></i>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
