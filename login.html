<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eBooks Login</title>
  <link rel="stylesheet" href="/login.css">
  <link rel="stylesheet" href="/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head> 

 <body>
  <div class="container center">
    <h1 style="text-align: center;">eBooks</h1>
    <div class="login1">
      <div class="box m-5" id="hiddenlogin">
        <div class="m-1" id="box">
          <p class="response0"></p>
          <div id="login">
            <h3 class="mx-4">Login in</h3> <br>
            <p id="demo0"></p>
            <form id="form" >
              <p class="mx-4">Username</p>
              <input type="email" class="mx-4" id="email" name="email" required />
              <p id="usernameerror"></p>
              <p class="mx-4">Password</p>
              <input type="password" class="mx-4" id="password" name="password" required /> <br> <br>
              <div id="demo" class="mx-4 text-danger"></div>
              <button class="mx-4 continue" id="sign" onclick="validate(this.id)" type="submit">Continue</button>
              <hr>
            </form>
              <p class="mx-4">Don't have an account?</p>
              <button class="mx-4 mb-4 createaccount" id="login_account"  onclick="validate(this.id)">Create an
                account</button>
              <br>
            
          </div>
        </div>
      </div>
    </div> 
     signup
    <div class="box m-5 hidden" id="hiddensignup">
      <div id="login">
        <h3 class="mx-4">Sign up</h3> <br>
        <p id="response1"></p>
        <form id="form1">
        <p class="mx-4">Username</p>
        <input type="email" class="mx-4" id="signupemail" name="signup_email"/>
        <p id="usernameerror"></p>
        <p class="mx-4">Password</p>
        <input type="password" class="mx-4" id="signuppassword"/> <br> <br>
        <p class="mx-4">Re-type Password</p>
        <input type="password" class="mx-4" id="retypepassword" name="signup_password"> <br>
        <div id="demo" class="mx-4 text-danger"></div>
        <br>
        <button class="mx-4 continue" id="register" onclick="validate(this.id)" type="submit">Register</button>
        <hr>
        </form>
        <p class="mx-4">Have an account already?</p>
        <button class="mx-4 mb-4 createaccount" id="signup_account" onclick="validate(this.id)">sign in</button>
        <br>
        
      </div>
    </div>
  </div>
  </div>
  </div>
</body>
<script src="/login.js"></script>
</html>
